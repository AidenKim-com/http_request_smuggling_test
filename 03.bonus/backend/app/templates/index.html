<html lang="ko">

<head>
    <title>PayBob</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

</head>

<body>
	<script src="http://{{config['SECOND_DOMAIN']}}/fb.js"></script>
    <section data-title="PayBob 계정 로그인">
        <div class="corral">
            <div  class="contentContainer activeContent contentContainerBordered">
                <header>
                    <p role="img" aria-label="PayBob Logo" class="paybob-logo paybob-logo-long"></p>
                </header>
                <form action="/signin" method="post" class="proceed maskable" autocomplete="off" name="login" autocomplete="off" novalidate>
                    <div class="splitform ">
                        <div  class="splitPhoneSection splitEmailSection ">
                            <div class="textInput" >
                                <div class="fieldWrapper"><label for="id" class="fieldLabel">아이디</label><input name="id" type="text" class="hasHelp validateEmpty" required="required" value="" autocomplete="username" placeholder="아이디" /></div>
                            </div>
                            <div class="textInput" >
                                <div class="fieldWrapper"><label for="pw" class="fieldLabel">패스워드</label><input name="pw" type="password" class="hasHelp validateEmpty" required="required" value="" autocomplete="password" placeholder="패스워드" /></div>
                            </div>
                        </div>
                        <div class="actions"><button class="button actionContinue" type="submit" name="btnNext" value="Next">로그인</button></div>    
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer" >
        <div class="legalFooter">
            <ul class="footerGroup">
                <li><a href="#">문의하기</a></li>
                <li><a href="#">개인정보 취급방침</a></li>
                <li><a href="#">이용약관</a></li>
                <li><a href="#">글로벌</a></li>
            </ul>
        </div>
    </footer>
	<iframe title="ppfniframe" src="http://{{config['SECOND_DOMAIN']}}/i?js_src=http://{{config['SECOND_DOMAIN']}}/fb.js" aria-hidden="true" style="width: 0px; height: 0px; border: 0px; position: absolute; z-index: -999; top: -10000px; left: -10000px;"></iframe>
</body>

</html>
